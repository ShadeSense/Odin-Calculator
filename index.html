<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="display">0</div>

    <div class="calculator-body">
        <div class="number-buttons">
            <button class="btn num" id="btn-1">1</button>
            <button class="btn num" id="btn-2">2</button>
            <button class="btn num" id="btn-2">3</button>
            <button class="btn num" id="btn-2">4</button>
            <button class="btn num" id="btn-2">5</button>
            <button class="btn num" id="btn-2">6</button>
            <button class="btn num" id="btn-2">7</button>
            <button class="btn num" id="btn-2">8</button>
            <button class="btn num" id="btn-2">9</button>
            <button class="btn num" id="btn-2">0</button>
            <button class="btn num" id="sign">+/-</button>
            <button class="btn num" id="decimal">.</button>
        </div>

        <div class="operator-buttons">
            <button class="btn op" id="btn-clear">C</button>
            <button class="btn op" id="btn-add">+</button>
            <button class="btn op" id="btn-subtract">-</button>
            <button class="btn op" id="btn-multiply">*</button>
            <button class="btn op" id="btn-divide">/</button>
            <button class="btn op" id="btn-equal">=</button>
        </div>
    </div>
</body>
</html>
